<script>
  ioshistorygoback();

  //初始加载
  pre_loading(0);

  var token=localStorage.getItem("user_token");

  if(Getvariable('token')){
    token=Getvariable('token');
  }

  var pid;
  if (!Getvariable("pid")) {
    pre_loading(404, "此课程不存在")
  }else {
    var data={
      path_img:path_img,

      currDate:'',

      yhqselectedobj:{money:0},
      yhq_id:'',

      tabIndex:0,
      shuju:{}
    };
    function renderhtml(){
      document.getElementById('contain').innerHTML=template('tpl', data);
    }



    pid=Getvariable("pid");
    //课程详情
    hui.post(
      path_inter+'/parents/Course/detail',
      {
        token: token, ec_id:pid
      },
      function(res){
        res = JSON.parse(res);
        pre_loading(100);
        if (user_overdue(res.code,res.msg)) {
          data.shuju=res.data;
          renderhtml();

          if(sessionStorage.getItem('yhqselected1')){
            data.yhqselectedobj=JSON.parse(sessionStorage.getItem('yhqselected1'));
            data.yhq_id=data.yhqselectedobj.crid;

            renderhtml();

            lijibuy();
          }

          pagedo();
        }
      },
      function(){
        //error
        pre_loading(1);
      }
    );
  }

  function zixun(){
    app_contact(data.shuju.accid);
  }
  function tabClick(zhi){
    data.tabIndex = zhi;
    renderhtml();
  }
  function xuanquan(){
    location.href='yhq_select.html?type=3&money='+data.shuju.price;
  }
  function toTwo(num){
    return num<10?'0'+num:num;
  }
  function lijibuy(){
    //2018-04-09 星期一 09:18:33
    var currtime=new Date();
    var xingqiArr=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
    var datestr=currtime.getFullYear()+'-'+toTwo(currtime.getMonth()+1)+'-'+toTwo(currtime.getDate())+' '+xingqiArr[currtime.getDay()]+' '+toTwo(currtime.getHours())+':'+toTwo(currtime.getMinutes())+':'+toTwo(currtime.getSeconds());
    $('#currDateobj').html(datestr);

    $('.box_shadow_one').fadeIn();
    $('.findteaDetKuang').css('bottom','244px');
    $('.content_box').css('overflow-y','hidden');
  }
  function lijibuy2(){
    //下单--课程订单
    hui.post(
      path_inter+'/parents/Course/addOrder',
      {
        token: token, ec_id:pid,cr_id:data.yhq_id
      },
      function(res){
        res = JSON.parse(res);
        if (user_overdue(res.code,res.msg)){
          var sn=res.data.sn;
          var title=res.data.title;
          var grade=res.data.grade;
          var class_num=res.data.class_num;
          var o_time=res.data.o_time;
          var subject=res.data.subject;

          var price=data.shuju.price-data.yhqselectedobj.money;//商品价格-优惠券
          appPayJigou(sn,o_time,'',price,title,2,subject,class_num);
        }
      },
      function(){
        //error
        pre_loading(1);
      }
    );
  }
  function pagedo(){
    //点击x 点击遮罩
    $('#kclose,.box_shadow_one').click(function () {
      $('.box_shadow_one').fadeOut();
      $('.findteaDetKuang').css('bottom','0');
      $('.content_box').css('overflow-y','auto');
    });
  }
  function showbigtu(el,that){
    //查看评价大图
    var arr=[];
    var index=$(that).index();
    if(el.img1){
      arr.push(el.img1);
    }
    if(el.img2){
      arr.push(el.img2);
    }
    if(el.img3){
      arr.push(el.img3);
    }
    var pb1 = $.photoBrowser({
      items: arr,
      initIndex:index
    });
    pb1.open();  //打开
  }


  function daohang(){
    app_daohang(data.shuju.educational.address,data.shuju.educational.s_xy);
  }
  function jigoudet(){
    appJigouDet(data.shuju.st_id);
  }
</script>
