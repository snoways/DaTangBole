  <script>
    var token = localStorage.getItem("user_token");
    if (Getvariable('token')) {
      token = Getvariable('token');
    }

    var vm = new Vue({
      el: '#app',
      data: {
        path_img: path_img,
        pid: "",
        detail: {}, // 接口返回的字段
        oprate: true
      },
      created: function () {
        //初始加载
        pre_loading(0);

        if (!Getvariable("pid")) {
          pre_loading(404, "订单信息错误，请重新打开");
        } else {
          this.pid = Getvariable("pid");

          hui.post(
            path_inter + 'Client/Activityorder/spellOrderDetails', {
              token: token,
              id: this.pid
            },
            function (data) {
              data = JSON.parse(data);
              pre_loading(100);
              if (user_overdue(data.code, data.msg)) {
                vm.detail = data.data;
              }
            },
            function () {
              //error
              pre_loading(1);
            }
          );
        }
      },
      methods: {
        groupSuccessShow:function(){
            return Getvariable('state') == 1 ? false:true;

        goactivitydet: function () {
          appActivitydet(vm.detail.activity_id);
        },
        cancel: function (elem) {
          if (!vm.oprate) {
            return false;
          }

          //取消订单
          hui.confirm('确认取消?', '', function () {
            vm.oprate = false;
            hui.post(
              path_inter + '/parents/Activity/cancelOrder', {
                token: token,
                oid: elem.oid
              },
              function (res) {
                res = JSON.parse(res);
                vm.oprate = true;
                if (user_overdue(res.code, res.msg)) {
                  if (res.code == 1) {
                    elem.status = 5;
                    hui.toast("订单已取消");
                  }
                }
              },
              function () {
                //error
                vm.oprate = true;
                hui.toast("订单取消失败");
              }
            );
          });
        },
        go_pay: function () {
          //支付订单
          appPayActivity(vm.detail.order_sn, vm.detail.sign_time, vm.detail.usertype_name, vm.detail.pay_money,
            vm.detail.title, 4);
        },
        apply_after: function (elem) {
          //申请售后
          location.href = "my_courseactivity_applyservice.html?hasback=false&pid=" + elem.oid;
        },
        // 
        godetactivity:function(elem){
          appOrderdetActivity(elem.id);
        },
        // 邀请好友拼团
        groupOfFriends:function(elem){
          friendOpenGroup(elem.spell_id,elem.act_id)
        }
      }
