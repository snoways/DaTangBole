  <script>

    var parentId = "";
    if (!Getvariable('parent_id')) {
        parentId = "";
    } else {
        parentId = Getvariable('parent_id');
    }

    var aid; //结构id
    if (!Getvariable('pid')) {
        $.toast('少pid', 'text');
    } else {
        aid = Getvariable('pid');
    }
    var token = localStorage.getItem('user_token');
    
    if (Getvariable('token')) {
      token = Getvariable('token');
    }

    var data = {
      path_img: path_img,
      shuju: {
        video: [],
        small_teacher_list: []
      },
      tabIndex: 0,
      photosUrl: [],
      oprate: true,

      //后两个没用，占位使
      tablist: [
        [],
        [],
        [],
        []
      ],
      page: [2, 2, 2, 2],
      loading: [false, false, false, false]
    };

    function renderhtml() {
      document.getElementById('contain').innerHTML = template('tpl', data);
    }




    //初始加载
    pre_loading(0);
    var photos, pid;

    //页面参数
    if (!Getvariable('pid')) {
      pre_loading(3);
    } else {
      pid = Getvariable('pid'); //机构id
      $.ajax({
        url: path_inter + "parents/Educational/detail",
        dataType: 'json',
        type: 'post',
        data: {
          token: token,
          st_id: pid
        },
        success: function (res) {
          pre_loading(100);
          if (user_overdue(res.code, res.msg)) {
            res.data.st_id = parseInt(res.data.st_id); //0000000048  去掉前面的0
            data.shuju = res.data;
            var photosUrl = [];
            for (var i = 0; i < res.data.imgs.length; i++) {
              photosUrl.push(path_img + res.data.imgs[i].url);
            }
            data.photosUrl = photosUrl;
            renderhtml();
            iscollect(pid, res.data.collection);
          }
        },
        error: function () {
          pre_loading(1);
        }
      });

      //课程购买
      $.ajax({
        url: path_inter + "parents/Course/index",
        dataType: 'json',
        type: 'post',
        data: {
          token: token,
          st_id: pid
        },
        success: function (res) {
          if (user_overdue(res.code, res.msg)) {
            data.tablist[0] = res.data;
            renderhtml();
          }
        },
        error: function () {

        }
      });
    }



    function zixun() {
      app_contact(data.shuju.accid);
    }

    function botelfun() {
      app_contact2(data.shuju.s_phone);
    }
    //放大
    function fangda(i) {
      fangdaPhotos(data.photosUrl, i);
      photos.open(i); //打开
    }
    //点击放大的相册
    function fangdaPhotos(photosUrl, index) {
      photos = $.photoBrowser({
        items: photosUrl,
        initIndex: index
      });
    }

    function tabClick(zhi) {
      data.tabIndex = zhi;

      //重置
      data.page = [2, 2, 2, 2];
      data.loading = [false, false, false, false];

      //不显示 课程购买 线下活动的 已经加载完成
      load_closeanimation("load_animation_activity", 1);
      load_closeanimation("load_animation_courselist", 1);

      //课程购买 线下活动 形象展示 机构简介
      if (data.tabIndex == 1) {
        //线下活动
        $.ajax({
          // parents/Activity/index
          url: path_inter + "client/activity/lists",
          dataType: 'json',
          type: 'post',
          data: {
            token: token,
            st_id: data.shuju.st_id
          },
          success: function (res) {
            if (user_overdue(res.code, res.msg)) {
              data.tablist[1] = res.data;
              renderhtml();
            }
          },
          error: function () {

          }
        });
      } else {
        renderhtml();
      }
    }

    function daohang() {
      app_daohang(data.shuju.address, data.shuju.s_xy);
    }

    function govideodel(vid) {
      appJigouVideoDet(vid);
    }




    //上拉加载
    $(".content_box").infinite().on("infinite", function () {
      if (data.tablist[data.tabIndex].length == 0 || data.loading[data.tabIndex] || !data.oprate) {
        return false;
      }

      data.oprate = false;

      var obj = $(this);
      data.loading[data.tabIndex] = true; //关闭下拉加载

      //课程购买 线下活动 形象展示 机构简介
      if (data.tabIndex == 0) {
        load_addanimation("load_animation_courselist", obj);

        //课程购买
        $.ajax({
          url: path_inter + "parents/Course/index",
          dataType: 'json',
          type: 'post',
          data: {
            token: token,
            st_id: pid,
            page: data.page[data.tabIndex]
          },
          success: function (res) {
            data.oprate = true;
            if (user_overdue(res.code, res.msg)) {
              data.tablist[data.tabIndex] = data.tablist[data.tabIndex].concat(res.data);
              renderhtml();

              if (res.data.length > 0) {
                data.page[data.tabIndex]++;
                data.loading[data.tabIndex] = false;
                load_closeanimation("load_animation_courselist", 1);
              } else {
                load_closeanimation("load_animation_courselist", 0);
              }
            }
          },
          error: function () {
            data.oprate = true;
          }
        });
      } else if (data.tabIndex == 1) {
        load_addanimation("load_animation_activity", obj);

        //线下活动
        $.ajax({
          // parents/Activity/index
          url: path_inter + "client/activity/lists",
          dataType: 'json',
          type: 'post',
          data: {
            token: token,
            st_id: data.shuju.st_id,
            page: data.page[data.tabIndex]
          },
          success: function (res) {
            data.oprate = true;
            if (user_overdue(res.code, res.msg)) {
              data.tablist[data.tabIndex] = data.tablist[data.tabIndex].concat(res.data);
              renderhtml();

              if (res.data.length > 0) {
                data.page[data.tabIndex]++;
                data.loading[data.tabIndex] = false;
                load_closeanimation("load_animation_activity", 1);
              } else {
                load_closeanimation("load_animation_activity", 0);
              }
            }
          },
          error: function () {
            data.oprate = true;
          }
        });
      }
    });

    function seemoreVideo() {
      //查看更多
      appJigouVideoList(data.shuju.st_id);
    }

    function goqinzi() {
      var isshoucang = data.shuju.collection == -1 ? false : true;
      appQinziMoreMeIndex(1, 3, data.shuju.st_id, isshoucang);

    function goxiaoyuan() {
      var isshoucang = data.shuju.collection == -1 ? false : true;
      appQinziMoreMeIndex(2, 3, data.shuju.st_id, isshoucang);

    function shizilist() {
      location.href = 'shizi_list.html?flag=1&pid=' + pid; //flag 1机构 2托管
    }

    function shizidet(el) {
      location.href = 'shizi_det.html?flag=1&pid=' + pid + '&tid=' + el.teacher_id;
    }

    function lingquan() {
      //领券
      location.href = 'jigoutuoguan_getquan.html?flag=1&pid=' + pid;
    }

    function courseOnline() {
      appJigouCourseOnlineVideoList(data.shuju.st_id);
