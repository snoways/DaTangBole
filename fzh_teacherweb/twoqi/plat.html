<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>平台服务协议</title>
		<script src="../js/com.js" ></script>
		<link rel="stylesheet" href="../css/weui.min.css" />
		<link rel="stylesheet" href="../css/jquery-weui.css" />
		<link rel="stylesheet" href="../css/stylea.css" />
		<script src="../js/jquery.min.js" ></script>

	</head>
	<body>
		<div class="content_box" style="background: #efefef">
			<div class="content_scroll">
				<!--内容开始-->
				<div class="font14 color666 pad20" id="tuwen"></div>
				<!--内容结束-->
			</div>
		</div>
		<script>
			var token = localStorage.getItem("user_token");

			if(Getvariable('token')){
				token=Getvariable('token');
			}

			//平台服务协议-一期文档
			$.ajax({
				url:path_inter+"Client/Common/config",
				dataType:'json',
				type:'post',
				data:{token:token},
				success:function(res){
					if(user_overdue(res.code,res.msg)){
						$('#tuwen').html(res.data.registered);
						pre_loading(100);
					}
				},
				error:function(){
					pre_loading(1);
				}
			});

		</script>
	</body>
</html>
