<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li ><a href="{:U('AdminPost/index')}">文章管理</a></li>
		<li class="active"><a href="{:U('AdminPost/add')}">添加文章</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminPost/add')}" enctype="multipart/form-data" >
		<fieldset>
			<div class="control-group">
				<label class="control-label">分类</label>
				<div class="controls">
					<select name="category" id="cate">
						<option value="0">请选择分类</option>
						<foreach name="category" item="c">
							<option value="{$c.id}">{$c.cate_name}</option>
						</foreach>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">标题</label>
				<div class="controls">
					<input type="text" name="news_title" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">详情</label>
				<div class="controls">
					<script type="text/plain" id="content" name="editorValue" style="width: 400px; min-height: 600px;"></script>
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary js-ajax-submit"  id="btn">{:L('SAVE')}</button>
			<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;

    $("#btn").click(function(){
        var cate = $("#cate").val();
        var title = $("input[news_title]").val();
        if(cate == 0){
            alert('分类名称不能为空！');
            return false;
		}
		if(title == ''){
            alert('标题不能为空！');
            return false;
		}
	})
</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    var editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
</script>
</body>
</html>
