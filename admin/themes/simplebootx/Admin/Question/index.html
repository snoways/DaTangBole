<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Question/index')}">测试题库列表</a></li>
			<li><a href="{:U('Question/addq')}">测试题库添加</a></li>
		</ul>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
				<tr>
					<th width="50">ID</th>
					<th width="100">题目描述</th>
					<th width="100">答案分数</th>
					<th width="150">添加时间</th>
					<th width="120">操作</th>
				</tr>
				</thead>
				<tbody>
				<foreach name="rs" key="ko" item="vo">
					<tr>
						<td>问题{$ko+1}</td>
						<td>{$vo.question}</td>
						<td></td>
						<td>{$vo.q_time}</td>
						<td>
							<a href="{:U('Question/editq',array('id'=>$vo['id']))}">编辑</a>|
							<a href="{:U('Question/answer',array('id'=>$vo['id']))}">添加答案</a>|
							<a href="{:U('Question/deleteq',array('id'=>$vo['id']))}" class="js-ajax-delete" data-msg="其下的答案将一起删除，确定删除该问题吗？">{:L('DELETE')}</a>
						</td>
					</tr>
					<foreach name="vo['answer']" key="k" item="v">
						<tr>
							<td>--------答案{$k+1}</td>
							<td>--------{$v.answer}</td>
							<td>{$v.score}</td>
							<td>{$v.a_time}</td>
							<td>
								<a href="{:U('Question/edita',array('id'=>$v['id']))}">编辑</a>|
								<a href="{:U('Question/deletea',array('id'=>$v['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
							</td>
						</tr>
					</foreach>
				</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
