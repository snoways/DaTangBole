<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Question/score')}">题库分数管理</a></li>
			<li class="active"><a href="{:U('Question/addscore')}">添加题库分数</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="">
			<fieldset>
				<div class="control-group">
					<label class="control-label">分数区间</label>
					<div class="controls">
						<input type="number" name="sleft" >-
						<input type="number" name="sright" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">答案描述</label>
					<div class="controls">
						<textarea type="text" name="desc" style="height: 100px;width: 500px" required></textarea>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="1" />
				<button type="submit" class="btn btn-primary js-ajax-submit">保存&再添加一个</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
