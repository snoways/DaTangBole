<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Subject/index')}">学科分类列表</a></li>
			<li><a href="{:U('Subject/add1')}">添加一级学科</a></li>
			<li><a href="{:U('Subject/add2')}">添加二级学科</a></li>
			<li class="active"><a href="{:U('Subject/add2')}">添加三级学科</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('subject/add2')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">选择一级学科</label>
					<div class="controls">
						<select name="parentid">
							<foreach name="rs" key="k" item="vo">
								<option value="{$vo['id']}">{$vo['p_s_name']}--{$vo['s_name']}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">学科名称</label>
					<div class="controls">
						<input type="text" name="s_name">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
