<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Circle/report_reason')}">列表</a></li>
    </ul>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="center">ID</th>
                <th>标题</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" key="k" item="vo">
                <tr>
                    <td align="center">{$k+1}</td>
                    <td>{$vo['title']}</td>
                    <td align="center">
                        <a href="{:U('Circle/edit_report_reason',array('id'=>$vo['id']))}">修改</a>
                        <!--<a class="js-ajax-dialog-btn" data-msg="您确定要删除吗" href="{:U('Circle/delete_report_reason',array('id'=>$vo['id']))}">删除</a>-->
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
