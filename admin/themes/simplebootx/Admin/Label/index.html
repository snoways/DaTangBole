<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Label/index')}">标签列表</a></li>
			<li><a href="{:U('Label/add')}">新增标签</a></li>
		</ul>
		<form class="well form-search" id="formurl" method="post" action="{:U('Label/index')}">
			关键字：
			<input type="text" name="keyword" style="width: 200px;" value="{:I('request.keyword')}" placeholder="请输入关键字">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:U('Label/index')}">清空</a>
		</form>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>标签内容</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" key="k" item="vo">
					<tr>
						<td align="center">{$k+1}</td>
						<td>{$vo['lname']}</td>
						<td>
							<a href="{:U('Label/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
