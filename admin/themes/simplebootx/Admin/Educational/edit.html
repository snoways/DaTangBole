<admintpl file="header" />
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=aaeb9bb85528fb6aa40ffbcdefa5de32&plugin=AMap.Autocomplete"></script>
<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Educational/index')}">教育机构列表</a></li>
			<li class="active"><a href="{:U('Educational/edit')}">编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Educational/edit',array('id'=>$_GET['id']))}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">图片</label>
					<div class="controls">
						<img src="{$info.s_img}" style="width: 80px;height: 80px">
						<input type="file" name="img">  （上传比例为1:1）不修改可以不添加
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input type="text" name="s_name" value="{$info.s_name}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">联系人姓名</label>
					<div class="controls">
						<input type="text" name="c_name" value="{$info.c_name}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号</label>
					<div class="controls">
						<input type="text" name="s_phone" value="{$info.s_phone}" required>
					</div>
				</div>
				<!--<div class="control-group">
					<label class="control-label">密码</label>
					<div class="controls">
						<input type="password" name="s_password" required>
					</div>
				</div>-->
				<if condition="$agent">
					<div class="control-group">
						<label class="control-label">代理商</label>
						<div class="controls">
							<select name="agent_id" id="agent">
								<foreach name="agent" item ='i'>
									<option value="{$i['id']}" <if condition="$i['id'] eq $info['agent_id']" >selected</if> >{$i['user_nicename']?$i['user_nicename']:$i['user_login']}</option>
								</foreach>
							</select>
						</div>
					</div>
				</if>
				<div class="control-group">
					<label class="control-label">地址</label>
					<div class="controls">
						<input type="text" name="address" value="{$info.address}" placeholder="按关键字搜索,并在地图上选择" id="tipinput" required>
						<input type="text" readonly="true" value="{$info.s_xy}" style="color: #0f1217" id="lnglat" name="s_xy">（请在地图中选中一个点）
						<div id="container" style="width:600px;height: 600px;margin-top: 20px;"></div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">机构宗旨</label>
					<div class="controls">
						<textarea type="text" name="s_content" required style="height: 100px;width: 400px">{$info.s_content}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">机构简介</label>
					<div class="controls">
						<script type="text/plain" id="content" name="introduction" style="width: 80%; min-height: 400px;">{$info.introduction}</script>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$info.id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
        //编辑器路径定义
        var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
        var editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
	</script>
	<!--<script type="text/javascript">
        //编辑器路径定义
        var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
        var editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
	</script>-->
	<script type="text/javascript">
        var xy = "{$info.s_xy}";
        var nxy = [];
        if (xy!='')
        {
            nxy = xy.split(",");
        }else
        {
            nxy = [118.142274,39.661564];
        }
        var map = new AMap.Map("container", {
            resizeEnable: true,
            zoom:18,
            center: nxy
        });
        //为地图注册click事件获取鼠标点击出的经纬度坐标
        var clickEventListener = map.on('click', function(e) {
            document.getElementById("lnglat").value = e.lnglat.getLng() + ',' + e.lnglat.getLat()
        });
        var auto = new AMap.Autocomplete({
            input: "tipinput"
        });
        AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
        function select(e) {
            if (e.poi && e.poi.location) {
                map.setZoom(15);
                map.setCenter(e.poi.location);
            }
        }
	</script>
</body>
</html>
