	<script type="text/javascript">
        var xy = "{$info.s_xy}";
        var nxy = [];
        if (xy!='')
        {
            nxy = xy.split(",");
        }else
        {
            nxy = [118.142274,39.661564];
        }
        var map = new AMap.Map("container", {
            resizeEnable: true,
            zoom:18,
            center: nxy
        });
        //为地图注册click事件获取鼠标点击出的经纬度坐标
        var clickEventListener = map.on('click', function(e) {
            document.getElementById("lnglat").value = e.lnglat.getLng() + ',' + e.lnglat.getLat()
        });
        var auto = new AMap.Autocomplete({
            input: "tipinput"
        });
        AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
        function select(e) {
            if (e.poi && e.poi.location) {
                map.setZoom(15);
                map.setCenter(e.poi.location);
            }
        }

        function noagree() {
            var reason=prompt("请输入拒绝原因","")
            if (reason!=null && reason!="")
            {
                var stid=$("#stid").val();
                var url = "{:U('Educational/review_status')}";
                var id = "{$info['id']}";
                $.post(url, {'id': id, 'status': 3, 'reason':reason},
                    function (data) {
                        alert('操作成功');
                        window.location.href="__CONTROLLER__/index";
                    }, "text");
            }
        }
        var id = '';
        var str = '';
        $(".shenghe3").click(function(){
            id = $("#stid").val();
            str = $(this).attr("data-str");

            layer.confirm('您是如何看待这条记录的？', {
                btn: ['通过','不通过'] //按钮
            }, function(){

            }, function(){

            });
        });
        $(document).on('click','.layui-layer-btn0',function () {
            if (id && str) {
                //审核通过
                $.post("{:U('Smalltable/examine')}",{
                    id:id,
                    str:str,
                    status:1
                },function(data){
                    if(data == 1){
                        layer.msg('操作成功',function(){
                            window.location.reload();
                        });
                    }else{
                        layer.msg('操作失败',function(){
                            window.location.reload();
                        });
                    }
                })
            }
        });
        $(document).on('click','.layui-layer-btn1',function () {
            if (id && str) {
                //审核不通过
                $.post("{:U('Smalltable/examine')}",{
                    id:id,
                    str:str,
                    status:2
                },function(data){
                    if(data == 1){
                        layer.msg('操作成功',function(){
                            window.location.reload();
                        });
                    }else{
                        layer.msg('操作失败', function(){
                            window.location.reload();
                        });
                    }
                })
            }
        });
	</script>
