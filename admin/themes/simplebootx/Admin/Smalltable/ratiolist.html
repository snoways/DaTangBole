<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Smalltable/ratiolist')}">代理商分佣设置</a></li>
        <li><a href="{:U('Smalltable/ratioedit')}">添加分佣设置</a></li>
    </ul>
    <form id="mainForm" class="well form-search" method="post" action="{:U('Smalltable/ratiolist')}">
        选择代理商：
        <select name="agent_id" style="width: 150px;">
            <option value="0">全部</option>
            <foreach name="agent_list" key="k" item="vo">
                <option value="{$vo.id}" <if condition="$_POST['agent_id'] eq $vo['id']">selected</if>>{$vo.s_name}</option>
            </foreach>
        </select>
        代理商类型：
        <select name="s_type" style="width: 150px;">
            <option value="0">全部</option>
            <option value="1" <if condition="$_POST['s_type'] eq 1">selected</if>>托管机构</option>
            <option value="2" <if condition="$_POST['s_type'] eq 2">selected</if>>教育机构</option>
            <option value="3" <if condition="$_POST['s_type'] eq 3">selected</if>>合作代理商</option>
            <option value="4" <if condition="$_POST['s_type'] eq 4">selected</if>>直属代理商</option>
        </select>
        关键字：
        <input type="text" name="keyword" style="width: 200px;" value="{:I('request.keyword')}" placeholder="代理商名称/联系人/地址/电话">
        <input type="submit" class="btn btn-primary" value="查询" />
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="120">代理商</th>
            <th width="120">所属上级</th>
            <th width="120">代理商类型</th>
            <th width="120">课程分佣比例</th>
            <th width="120">托管分佣比例</th>
            <th width="120">活动分佣比例</th>
            <th width="120">设置时间</th>
            <th width="120">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" key="k" item="vo">
            <tr>
                <td>{$vo.agent_name}</td>
                <td>{$vo.parent_name}</td>
                <td>{$vo.s_type}</td>
                <td>{$vo.kecheng_ratio}%</td>
                <td>{$vo.tuoguan_ratio}%</td>
                <td>{$vo.huodong_ratio}%</td>
                <td>{$vo.r_time}</td>
                <td>
                    <a href="{:U('Smalltable/ratioedit',array('id'=>$vo['id']))}">编辑</a>	|
                    <a href="{:U('Smalltable/ratiodelete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
