<script>
	//第四步
    function hrstarInit(){
        $('.hrstarcontain .line img').click(function(){
            var i=$(this).index();
            var linei=$(this).closest('.hrstartable').index();
            $(this).closest('.line').find('img').attr('src','public/star/img/star_no.png');
            var imgs=$(this).closest('.line').find('img');
            for(var a=0;a<imgs.length;a++){
                if(a<=i){
                    $(imgs[a]).attr('src','public/star/img/star_ok.png');
                }
            }

            $('input[name=star'+(linei+1)+']').val(i+1);
        });
    }

    function hrstargetzhi(){
        var arr=[];

        var zhi3=$('input[name=star3]').val();

        var zhi5=$('input[name=star5]').val();

        arr.push(zhi1,zhi2,zhi3,zhi4,zhi5);
        return arr;
    }
