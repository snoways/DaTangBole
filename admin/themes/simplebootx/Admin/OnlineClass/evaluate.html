<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('OnlineClass/index')}">线上课堂列表</a></li>
        <li class="active"><a>评论列表</a></li>
    </ul>
    <form class="well form-search" id="formurl" method="post" action="{:U('OnlineClass/evaluate')}">
        关键字：
        <input type="hidden" name="id" value="{:I('request.id')}"/>
        <input type="text" name="keyword" style="width: 200px;" value="{:I('request.keyword')}" placeholder="家长姓名/评论内容/课堂名称">
        <input type="submit" class="btn btn-primary" onclick="return search();" value="搜索" />
        <a class="btn btn-danger" href="{:U('OnlineClass/evaluate')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="150">标题</th>
                <th width="150">家长姓名</th>
                <th width="200">评论时间</th>
                <th>评论内容</th>
                <th align="center">{:L('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" key="k" item="vo">
                <tr>
                    <td align="center">{$k+1}</td>
                    <td>{$vo['title']}</td>
                    <td>{$vo['parent_name']}</td>
                    <td>{$vo['create_time']}</td>
                    <td>{$vo['content']}</td>
                    <td align="center">
                        <a href="{:U('OnlineClass/del_evaluate',array('id'=>$vo['id']))}"  class="js-ajax-delete" date-msg="您确定要删除这条记录吗"> 删除 </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>

</script>
</body>
</html>
