<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('coupon/index')}">优惠券管理</a></li>
        <li><a href="{:U('coupon/add')}">添加优惠券</a></li>
        <li class="active"><a href="{:U('coupon/index_coupon',array('id'=>$id))}">查看使用情况</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('coupon/index_coupon')}">
        关键字：
        <input type="hidden" value="{$id}" name="id">
        <input type="text" name="keyword" style="width: 200px;" value="{:I('request.keyword')}" placeholder="用户名/标题">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('coupon/index_coupon',array('id'=>$id))}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="center">ID</th>
                <th>标题</th>
                <th>使用位置</th>
                <th>满减金额</th>
                <th>消费金额</th>
                <th>持有人</th>
                <th>领取时间</th>
                <th>到期时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="info" key="k" item="vo">
                <tr>
                    <td align="center">{$k+1}</td>
                    <td>{$vo['title']}</td>
                    <td>{$vo['name']}</td>
                    <td>{$vo.money}</td>
                    <td>{$vo.min_consumption}</td>
                    <td>{$vo.user_name}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.expire_date}</td>
                    <td><if condition="$vo['cr_status'] eq 1">未使用<else/>已使用</if></td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
