<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Smalltablecate/index')}">科目列表</a></li>
        <li><a href="{:U('Smalltablecate/add')}">添加科目</a></li>
    </ul>
    <form method="post" class="js-ajax-form" action="{:U('Smalltablecate/listorders')}">
        <div class="table-actions">
            <button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="100">排序</th>
                <th>名称</th>
                <th align="center">{:L('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" key="ko" item="vo">
                <tr>
                    <td><input name='listorders[{$vo.id}]' class="input input-order mr5" type='text' size='3' value='{$vo.sort}'></td>
                    <td>{$vo['title']}</td>
                    <td align="center">
                        <a href="{:U('delete',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn"
                           data-msg="您确定要删除此分类吗？">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="table-actions">
            <button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
        </div>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
