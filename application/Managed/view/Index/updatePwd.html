  <!-- libraries -->

  <link href="__PUBLIC__/Shopadmin/css/lib/select2.css" type="text/css" rel="stylesheet">
  <link href="__PUBLIC__/Shopadmin/css/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet">
  <link href="__PUBLIC__/Shopadmin/css/lib/font-awesome.css" type="text/css" rel="stylesheet"/>

  <!-- global styles -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Shopadmin/css/compiled/layout.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Shopadmin/css/compiled/elements.css">

  <script type="text/javascript">
      //全局变量
      var GV = {
          ROOT: "__ROOT__/",
          WEB_ROOT: "__WEB_ROOT__/",
          JS_ROOT: "public/js/",
          APP:'{$Think.MODULE_NAME}'/*当前应用名*/

  </script>

<body>

<include file="common/menu" />


<!-- main container -->
<div class="content">

  <div id="pad-wrapper" class="form-page">
    <div class="row header">
      <div class="col-md-12">
        <h3>修改密码</h3>
      </div>
    </div>
    <div class="row form-wrapper">
      <form method="post" class="form-horizontal js-ajax-form" action="{:U('Index/updatePwd')}">
        <fieldset>
          <div class="field-box">
            <label class="inputlh">原始密码</label>
            <div class="col-md-7">
              <input type="text" name="o_password" class="form-control" required >
            </div>
          </div>
          <div class="field-box">
            <label class="inputlh">新密码</label>
            <div class="col-md-7">
              <input type="text" name="s_password" class="form-control" required>
            </div>
          </div>
          <div class="field-box">
            <label class="inputlh">重复新密码</label>
            <div class="col-md-7">
              <input type="text" name="s_repassword" class="form-control" required>
            </div>
          </div>
          <div class="field-box">
            <label class="inputlh"></label>
            <div class="col-md-7">
              <input type="hidden" name="id" value="{$info.id}" />
              <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<!-- end main container -->

<!-- scripts for this page -->
<script src="__PUBLIC__/Shopadmin/js/wysihtml5-0.3.0.js"></script>
