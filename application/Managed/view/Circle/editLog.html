<body>

<include file="common/menu" />

<!-- main container -->
<div class="content">

  <div id="pad-wrapper" class="form-page">
    <div class="row header" style="margin-bottom: 20px">
      <div class="col-md-12">
        <h3>日记编辑</h3>
      </div>
    </div>
    <div class="options">
      <ul>
        <li >
          <a  href="{:U('Circle/school')}">日记列表</a>
        </li>
        <li class="active" >
          <a href="{:U('Circle/editLog',array('id'=>$_GET['id']))}">编辑日记</a>
        </li>
      </ul>
    </div>
    <div class="row form-wrapper">
      <div class="col-md-8 column">
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Circle/editLog')}" enctype="multipart/form-data">
          <fieldset>
            <input type="hidden" name="id" value="{$_GET['id']}">

            <div class="field-box" id="type">
              <label class="inputlh">类型</label>
              <div class="col-md-8">
                <input type="radio" name="c_type" value="1" <if condition="$data['c_type'] == 1">checked</if>>
                <span> 文字 </span>
                <input type="radio" name="c_type" value="2" <if condition="$data['c_type'] == 2">checked</if> >
                <span> 文字+图片 </span>
                <input type="radio" name="c_type" value="3" <if condition="$data['c_type'] == 3">checked</if>>
                <span> 文字+视频 </span>
              </div>
            </div>

            <div class="field-box" id="text">
              <label class="inputlh">填写文字</label>
              <div class="col-md-8">
                <textarea name="content" id="content" >{$data['content']}</textarea>
              </div>
            </div>

            <div class="field-box <if condition='$data[c_type] neq 2' >none</if>" id="image"  >
              <label class="inputlh">上传图集</label>
              <div class="col-md-8">

                <ul id="photos" class="pic-list unstyled">
                  <notempty name="img_list">
                    <foreach name="img_list" item="vo">
                      <php>$img_url=sp_get_image_preview_url($vo['url']);</php>
                      <li id="savedimage{$key}">
                        <input id="photo-{$key}" type="hidden" name="photos_url[]" value="{$img_url}">
                        <input id="photo-{$key}-name" type="text" name="photos_alt[]" value="{$vo.alt}" style="width: 200px;" title="图片名称">
                        <img id="photo-{$key}-preview" src="{:sp_get_image_preview_url($vo['url'])}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
                        <a href="javascript:upload_one_image('图片上传','#photo-{$key}');">替换</a>
                        <a href="javascript:(function(){ $('#savedimage{$key}').remove();})();">移除</a>
                      </li>
                    </foreach>
                  </notempty>
                </ul>
                <a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>
              </div>
            </div>

            <div id="video" <if condition="$data['c_type'] neq 3">class="none"</if> >
              <div class="field-box" >
                <label class="inputlh">选择图片</label>
                <div class="col-md-8">
                  <input type="text" value="{$data['video_cover']}" name="video_cover" id="video-cover" style="max-width: 375px;display: inline" class="form-control">
                  <a href="javascript:upload_one_image('视频上传','#video-cover');" class="btn btn-small">选择图片</a>
                </div>
              </div>
              <div class="field-box" >
                <label class="inputlh">上传视频</label>
                <div class="col-md-8">
                  <input type="text" value="{$data['video_url']}" name="video" id="video-uploader" style="max-width: 375px;display: inline" class="form-control">
                  <a href="javascript:upload_one('视频上传','#video-uploader','video');" class="btn btn-small">选择视频</a>
                </div>
              </div>
            </div>

          </fieldset>
          <div class="field-box">
            <label class="inputlh"></label>
            <div class="col-md-8">
              <button type="submit" class="btn btn-primary mar_r5 js-ajax-submit">保存</button>
              <a class="btn btn-default" href="{:U('Circle/school')}">返回</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="__PUBLIC__/Shopadmin/layer/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    var index = 1;
    $("input[type='radio']").click(function () {
        index = $(this).val();
        if(index == 3){
            $("#image").slideUp()
            $("#video").slideDown();
        }else if(index == 2){
            $("#image").slideDown();
            $("#video").slideUp();
        }else{
            $("#image").slideUp();
            $("#video").slideUp();
        }
    })

    $('form').submit(function () {

        var text = $("#content").val();
        var photos = $('#photos').children().length;
        /*  cover */
        var img = $("#video-cover").val();
        var video = $("#video-uploader").val();

        if(index == 3 && (!text || !img || !video)){
            layer.msg('您好，请上传视频和封面图并填写文字内容！');
            return false;
        }else if(index == 2 && (!text || parseInt(photos) == 0)){
            layer.msg('您好，请上传图片并填写文字内容！');
            return false;
        }else if(index == 1 && !text){
            layer.msg('您好，请填写文字内容！');
            return false;
        }
        return true;
    })

</script>

</body>
