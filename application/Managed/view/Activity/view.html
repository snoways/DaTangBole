<!DOCTYPE html>
<html>
<head>
    <title>订单列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="__PUBLIC__/Shopadmin/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/Shopadmin/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet">

    <!-- libraries -->
    <link href="__PUBLIC__/Shopadmin/css/lib/uniform.default.css" type="text/css" rel="stylesheet">
    <link href="__PUBLIC__/Shopadmin/css/lib/select2.css" type="text/css" rel="stylesheet">
    <link href="__PUBLIC__/Shopadmin/css/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet">
    <link href="__PUBLIC__/Shopadmin/css/lib/font-awesome.css" type="text/css" rel="stylesheet"/>

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Shopadmin/css/compiled/layout.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Shopadmin/css/compiled/elements.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Shopadmin/css/compiled/icons.css">

    <!-- this page specific styles -->
    <link rel="stylesheet" href="__PUBLIC__/Shopadmin/css/compiled/form-showcase.css" type="text/css" media="screen"/>

    <!-- open sans font -->
    <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
            rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
        .information{
            margin-bottom: 20px;
        }
        .information table tr{
            height: 30px;
        }
        .information table tr th{
            min-width: 90px;
        }
    </style>
</head>
<body>

<include file="common/menu" />

<!-- main container -->
<div class="content">

    <div id="pad-wrapper" class="form-page">
        <div class="row header">
            <div class="col-md-12">
                <h3>订单详情</h3>
            </div>
        </div>
        <div class="table-wrapper products-table section">
            <div class="information">
                   <table>
                       <tr>
                           <th> 订单号 </th>
                           <td> {$data['sn']} </td>
                       </tr>
                       <tr>
                           <th> 下单时间 </th>
                           <td>{$data['sign_time']}</td>
                       </tr>
                       <tr>
                           <th> 订单总金额 </th>
                           <td>{$data['pay_money']}</td>
                       </tr>
                   </table>
            </div>
            <div class="row">
                <table class="table table-hover" id="Ordertable">
                    <thead>
                    <tr>
                        <!--<th width="50">-->
                            <!--<span class="line"></span>-->
                            <!--<input type="checkbox"  name="id_all" value="1" >-->
                        <!--</th>-->
                        <th width="140">
                            <span class="line"></span>姓名
                        </th>
                        <th width="80">
                            <span class="line"></span>成人/儿童
                        </th>
                        <th width="120">
                            <span class="line"></span>性别
                        </th>
                        <th width="80">
                            <span class="line"></span>证件类型
                        </th>
                        <th width="80">
                            <span class="line"></span>证件号
                        </th>
                        <th width="80">
                            <span class="line"></span>电话
                        </th>


                    </tr>
                    </thead>
                    <tbody>
                    <!-- row -->
                    <foreach name="data['list']" key="k" item="vo">
                        <tr>
                            <td>
                                {$vo['member_name']}
                            </td>
                            <td>
                                {$vo['member_type']==1?'成人':'儿童'}
                            </td>
                            <td>
                                {$vo['sex']==1?'男':'女'}
                            </td>
                            <td>
                                {$vo['id_type']==1?'身份证':'护照'}
                            </td>
                            <td>
                                {$vo['id_num']}
                            </td>
                            <td>
                                {$vo['member_phone']}
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--&lt;!&ndash; end main container &ndash;&gt;-->

</body>
</html>
